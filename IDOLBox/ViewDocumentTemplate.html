<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title></title>
  
  <!-- Show More/Less buttons -->
  <script type="text/javascript">
      function toggle(id,butid) {
          var e = document.getElementById(id)
          var b = document.getElementById(butid)
          if (e.style.display == 'block') {
              e.style.display = 'none';
              b.innerHTML = 'More...'
          } else {
              e.style.display = 'block';
              b.innerHTML = 'Less...'
          }
      }
  </script>
  
</head>

<body>
  <div class="container">

    <header class="header clearfix">
      <div class="logo"><a href="@reference@">@title@</a></div>
    </header>

    <div class="info">
      <article class="hero clearfix">
          <div class="col_100">
              <h1><a href="@reference@">@title@</a></h1>
              <p style="font-style:italic;">Found in index <b>@index@</b> with a score of @weight@</p>
              <p>@moddate@</p>
        </div>
      </article>
      
      <article class="article clearfix">
          <div class="col_100">
              <h2>Summary</h2>
              <p>@summary@</p>
          </div>
      </article>
      
      <div>
          <button type="button" class="button" id="togbut" onclick="toggle('content','togbut');">More...</button>
      <div>
          
      <article class="article clearfix" id="content" style="display: none;">
          <div class="col_100">
              <h2>Content</h2>
              <p>@content@</p>
          </div>
      </article>

  </div>
</body>
</html>
